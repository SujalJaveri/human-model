<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalBaseMesh Controller</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* UI Panel Styling */
        #ui-panel {
            position: absolute; top: 20px; left: 20px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(12px);
            padding: 20px; border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; width: 260px; z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        h2 { margin: 0 0 15px 0; font-size: 14px; font-weight: 700; text-transform: uppercase; color: #88aaff; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        /* Debug Data */
        .debug-row { display: flex; justify-content: space-between; font-size: 11px; color: #aaa; margin-bottom: 4px; font-family: monospace; }
        .val { color: #fff; font-weight: bold; }

        .control-group { margin-bottom: 15px; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 11px; font-weight: 600; color: #888; }
        input[type="color"] { width: 100%; height: 35px; border: none; border-radius: 6px; cursor: pointer; background: rgba(255,255,255,0.1); }

        /* Status & Preview */
        #status-container { margin-top: 10px; display: flex; align-items: center; }
        #status-dot { width: 8px; height: 8px; background: #ff4444; border-radius: 50%; margin-right: 10px; box-shadow: 0 0 10px #ff4444; transition: background 0.3s; }
        #status-text { font-size: 12px; color: #888; font-weight: 600; }
        
        #preview-container {
            position: absolute; bottom: 20px; right: 20px;
            width: 160px; height: 120px; border-radius: 10px;
            overflow: hidden; border: 2px solid rgba(255,255,255,0.1);
            background: #000; z-index: 5;
        }
        
        #webcam-preview { width: 100%; height: 100%; transform: scaleX(-1); opacity: 0.8; object-fit: cover; }

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #080808; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: monospace; transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #4f6ef7; border-radius: 50%;
            animation: spin 1s infinite linear; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-weight: bold; letter-spacing: 1px;">LOADING FILE...</div>
        <div style="font-size:11px; color:#666; margin-top:10px">Reading 'FinalBaseMesh.fbx'</div>
    </div>

    <div id="ui-panel">
        <h2>Coordinate Debugger</h2>
        
        <div class="debug-row"><span>Hand X (Rotate):</span> <span id="val-x" class="val">0.00</span></div>
        <div class="debug-row"><span>Hand Y (Tilt):</span> <span id="val-y" class="val">0.00</span></div>
        <div class="debug-row"><span>Pinch (Zoom):</span> <span id="val-z" class="val">0.00</span></div>

        <div class="control-group">
            <label>Model Color</label>
            <input type="color" id="colorPicker" value="#ffffff">
        </div>

        <div id="status-container">
            <div id="status-dot"></div>
            <div id="status-text">Waiting for hand...</div>
        </div>
    </div>

    <video id="input_video" style="display:none"></video>
    <div id="preview-container">
        <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // ==========================================
        //  CONFIG
        // ==========================================
        const INVERT_ROTATION_X = false; 
        const INVERT_ROTATION_Y = false;
        const ROTATION_SENSITIVITY = 4.0; 
        const ZOOM_SENSITIVITY = 1.5;
        // ==========================================

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.FogExp2(0x050505, 0.015);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 100, 400);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(100, 200, 100);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const rimLight = new THREE.SpotLight(0x4f6ef7, 8);
        rimLight.position.set(-100, 50, -100);
        scene.add(rimLight);

        // --- MODEL ---
        let model = null;
        let mixer = null;
        const loader = new FBXLoader();

        // UPDATED FILENAME HERE
        loader.load('./FinalBaseMesh.fbx', (fbx) => {
            model = fbx;

            // 1. Center the model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            model.position.sub(center);

            // 2. Normalize Scale 
            const maxDim = Math.max(size.x, size.y, size.z);
            const scaleFactor = 3.0 / maxDim;
            
            model.scale.setScalar(scaleFactor);
            model.userData.baseScale = scaleFactor;

            // 3. Reset Camera
            camera.position.set(0, 0, 8); 
            camera.lookAt(0, 0, 0);

            // 4. Shadows
            model.traverse(child => {
                if(child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

            if(fbx.animations.length > 0) {
                mixer = new THREE.AnimationMixer(model);
                mixer.clipAction(fbx.animations[0]).play();
            }

            scene.add(model);
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').remove(), 500);

        }, undefined, (e) => {
            console.error(e);
            document.getElementById('loader').innerHTML = `<div style="color:red; text-align:center">ERROR<br>Check 'FinalBaseMesh.fbx' exists.</div>`;
        });

        // --- INTERACTION ---
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            const c = new THREE.Color(e.target.value);
            rimLight.color.set(c);
            if(model) {
                model.traverse(child => {
                    if(child.isMesh) {
                        if(Array.isArray(child.material)) child.material.forEach(m => m.emissive = c);
                        else child.material.emissive = c;
                    }
                });
            }
        });

        // --- TRACKING ---
        const videoElement = document.getElementById('input_video');
        const previewCanvas = document.getElementById('webcam-preview');
        const ctx = previewCanvas.getContext('2d');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        // Debug Elements
        const valX = document.getElementById('val-x');
        const valY = document.getElementById('val-y');
        const valZ = document.getElementById('val-z');

        let targetScale = 1.0;
        let currentScale = 1.0;
        let targetRotX = 0;
        let targetRotY = 0;
        let currentRotX = 0;
        let currentRotY = 0;

        function onResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            ctx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusText.innerText = "Tracking Active";
                statusText.style.color = "#4f6ef7";
                statusDot.style.background = "#00ff00";

                drawConnectors(ctx, results.multiHandLandmarks[0], HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
                
                const lm = results.multiHandLandmarks[0];
                const wrist = lm[0];
                const thumb = lm[4];
                const index = lm[8];

                // 1. Pinch (Zoom)
                const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const normDist = Math.max(0, Math.min(1, (dist - 0.02) / 0.15));
                targetScale = 0.5 + (normDist * ZOOM_SENSITIVITY);

                // 2. Rotation X (Left/Right)
                let xVal = (wrist.x - 0.5); 
                if (!INVERT_ROTATION_X) xVal = -xVal; 
                targetRotY = xVal * ROTATION_SENSITIVITY;

                // 3. Rotation Y (Up/Down)
                let yVal = (wrist.y - 0.5);
                if (INVERT_ROTATION_Y) yVal = -yVal;
                targetRotX = Math.max(-1.2, Math.min(1.2, yVal * 2.5));

                // Update Debug UI
                valX.innerText = wrist.x.toFixed(2);
                valY.innerText = wrist.y.toFixed(2);
                valZ.innerText = dist.toFixed(2);

            } else {
                statusText.innerText = "Show Hand...";
                statusText.style.color = "#888";
                statusDot.style.background = "#ff4444";
                
                // Idle
                targetScale = 1.0;
                targetRotY += 0.003;
                targetRotX = 0;
            }
            ctx.restore();
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, height: 240
        });
        cameraUtils.start();

        // --- RENDER LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (model) {
                // Smooth Interpolation
                currentScale += (targetScale - currentScale) * 0.1;
                currentRotX += (targetRotX - currentRotX) * 0.1;
                currentRotY += (targetRotY - currentRotY) * 0.1;

                const base = model.userData.baseScale || 1.0;
                model.scale.setScalar(base * currentScale);

                model.rotation.y = currentRotY;
                model.rotation.x = currentRotX;
            }

            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
